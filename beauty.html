<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beauty</title>
    <!-- <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"/> -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>
    <link rel="stylesheet" href="beauty.css">

</head>
<body>
    <div class="nav">
        
        <img src="./soft-jelly-7030_logo.png" alt="logo_error">

       
        <div class="navLinks">
            <a href="#">MEN</a>
            <a href="#">WOMEN</a>
            <a href="#">KIDS</a>
            <a href="#">HOME & LIVING</a>
            <a href="./beauty.html">BEAUTY</a>
            <a href="#">STUDIO</a>
        </div>
        <form id="searchForm">
            <input type="submit" value="search" id="button">
            <input placeholder="Search for products,brands and more" type="text" id="Search">
        </form>
        <div class="rightCard">
            <!-- <a href=""><i class='fa fa-shopping-bag'></i></i></a> -->
            <a href="#">Profile</a>
            <a href="./wishlist.html">Wishlist</a>
            <a href="">Bag</a>
        </div>
    </div>
    <h4 id="personal">Personal Care- <span id="personalCare">0</span></h4>
    <div id="headPart">
        <h4>FILTERS</h4>
        <div class="bundleDiv">
            <p>Bundles <i class="arrow down"></i></p>
            <p>Country of origin <i class="arrow down"></i></p>
            <p>Size <i class="arrow down"></i></p>
        </div>
        <select id="sort">
            <option value="">Sort by:Recommended</option>
            <option value="highLow">Sort by: Price: High To Low</option>
            <option value="lowHigh">Sort by:Price: Low To High</option>
        </select>
    </div>
    <div id="genderFilter">
        <form>
            <!-- <input type="" value=""> -->
            <input type="radio" name="" id="" value="Men">
            <label for="">Men</label><br>
            <input type="radio" name="" id="" value="Women">
            <label for="">Women</label><br>
            <input type="radio" name="" id="" value="Boys">
            <label for="">Boys</label><br>
            <input type="radio" name="" id="" value="Girls">
            <label for="">Girls</label><br>
           </form>
    </div>
    <div id="categoryFilter">
        <h5>CATEGORIES</h5>
        <form>
            <input type="checkbox" name="" id="" value="Shampoo">
            <label for="">Shampoo</label><br>
            <input type="checkbox" name="" id="" value="Lipstick">
            <label for="">Lipstick</label><br>
            <input type="checkbox" name="" id="" value="Facewash">
            <label for="">Facewash</label><br>
            <input type="checkbox" name="" id="" value="Perfume">
            <label for="">Perfumes</label><br>
            <input type="checkbox" name="" id="" value="Hairoil">
            <label for="">Hair Oil</label><br>
            <input type="checkbox" name="" id="" value="Facecream">
            <label for="">Facecream</label><br>
            <input type="checkbox" name="" id="" value="Body Oil">
            <label for="">Body Oil</label><br>
            <input type="checkbox" name="" id="" value="Makeup kit">
            <label for="">Makeup kit</label><br>
           </form>
    </div>
    <div id="brandFilter">
        <h5>BRAND</h5>
        <form>
            <input type="checkbox" name="" id="" value="Deve Herbes">
            <label for="">Deve Herbes</label><br>
            <input type="checkbox" name="" id="" value="Comet Busters">
            <label for="">Comet Busters</label><br>
            <input type="checkbox" name="" id="" value="MI FASHION">
            <label for="">MI FASHION</label><br>
            <input type="checkbox" name="" id="" value="ME-ON">
            <label for="">ME-ON</label><br>
            <input type="checkbox" name="" id="" value="BEROMT">
            <label for="">BEROMT</label><br>
            <input type="checkbox" name="" id="" value="ROSALIND">
            <label for="">ROSALIND</label><br>
            <input type="checkbox" name="" id="" value="MISS ROSE">
            <label for="">MISS ROSE</label><br>
            <input type="checkbox" name="" id="" value="NAGARAKU">
            <label for="">NAGARAKU</label><br>
           </form>
    </div>
    <div id="priceFilter">
        <h5>PRICE</h5>
        <form>
            <input type="checkbox" name="" id="" value="Rs. 34 to Rs. 12501">
            <label for="">Rs. 34 to Rs. 12501</label><br>
            <input type="checkbox" name="" id="" value="Rs. 12501 to Rs. 24968">
            <label for="">Rs. 12501 to Rs. 24968</label><br>
            <input type="checkbox" name="" id="" value="Rs. 24968 to Rs. 37435">
            <label for="">Rs. 24968 to Rs. 37435</label><br>
            <input type="checkbox" name="" id="" value="Rs. 37435 to Rs. 49902">
            <label for="">Rs. 37435 to Rs. 49902</label><br>
           </form>
    </div>
    <div id="colorFilter">
        <h5>COLOR</h5>
        <form>
            <input type="checkbox" name="" id="" value="White">
            <label for="">white</label><br>
            <input type="checkbox" name="" id="" value="Black">
            <label for="">Black</label><br>
            <input type="checkbox" name="" id="" value="Pink">
            <label for="">Pink</label><br>
            <input type="checkbox" name="" id="" value="Brown">
            <label for="">Brown</label><br>
            <input type="checkbox" name="" id="" value="Green">
            <label for="">Green</label><br>
            <input type="checkbox" name="" id="" value="Red">
            <label for="">Red</label><br>
            <input type="checkbox" name="" id="" value="Orange">
            <label for="">Orange</label><br>
           </form>
    </div>
    <div id="discountFilter">
        <h5>DISCOUNT RANGE</h5>
        <form>
            <input type="radio" name="" id="" value="10% and above">
            <label for="">10% and above</label><br>
            <input type="radio" name="" id="" value="20% and above">
            <label for="">20% and above</label><br>
            <input type="radio" name="" id="" value="30% and above">
            <label for="">30% and above</label><br>
            <input type="radio" name="" id="" value="40% and above">
            <label for="">40% and above</label><br>
            <input type="radio" name="" id="" value="50% and above">
            <label for="">50% and above</label><br>
            <input type="radio" name="" id="" value="60% and above">
            <label for="">60% and above</label><br>
            <input type="radio" name="" id="" value="70% and above">
            <label for="">70% and above</label><br>
            <input type="radio" name="" id="" value="80% and above">
            <label for="">80% and above</label><br>
            <input type="radio" name="" id="" value="90% and above">
            <label for="">90% and above</label><br>
           </form>
    </div>
</body>
</html>
